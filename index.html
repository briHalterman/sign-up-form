<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="layout-wrapper">
    <div class="container">
      <aside class ="sidebar">
        <div class="logo">
          <img src="assets/images/flower-logo.svg" alt="Decorative flower logo">
          <h1 class="logo-text">Oaxaca</h1>
        </div>
        <p class="attribution">
          Photo by <a href="https://unsplash.com/@airamdphoto" target="_blank">Airam Dato-on</a> on <a
            href="https://unsplash.com/photos/O0jsj8JCxPc" target="_blank">Unsplash</a>
        </p>
      </aside>

      <main class="main-content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div>
          <form action="#" method="post">
            <div class="form-card">
              <h2>Let's do this!</h2>
              <div class="form-inputs">
                <div class="form-row">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-row">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-row">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-row">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                </div>

                <div class="form-row">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
          <p class="login-prompt">Already have an account? <a href="#">Log in</a></p>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
